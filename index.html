<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>

    <!-- Css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Icones -->
    <script src="https://kit.fontawesome.com/88a07e5a33.js" crossorigin="anonymous"></script>

</head>

<body>


    <main class="main">

        <header class="main__header">
            <img src="./img/logo.svg" alt="" class="main__header__logo">
            <section class="main__header__social">
               <a href="" target="_blank"> <i class="fab fa-facebook-f social__icon"></i></a>
               <a href="" target="_blank"> <i class="fab fa-instagram social__icon"></i></a>
               <a href="" target="_blank"> <i class="fab fa-whatsapp social__icon"></i></a>
               <a href="" target="_blank"> <i class="fab fa-linkedin-in social__icon"></i></a>
               <a href="" target="_blank"> <i class="far fa-envelope social__icon"></i></a>
            </section>
        </header>

        <section class="main__content-container">
            <section class="main__content-container__text">
                <h2 class="main__content-container__text__intro">Seja bem vindo</h2>
                <h2 class="main__content-container__text__title">Faça sua marca ir mais longe</h2>
                <h1 class="main__content-container__text__subtitle">A TechED atua incluindo empresas no mundo web através da criação da sua Landing Page de maneira profissional e moderna</h1>
                <a href="" class="button-pattern button-pattern--margin">Começar</a>
            </section>

            <section class="main__content__some-services">
                <section class="some-service">
                    <section class="some-service__card">
                        <i class="card__icon fas fa-drafting-compass"></i>
                        <p class="card__description">Diversidades de templtes</p>
                    </section>
         
                   <section class="some-service__card">
                        <i class="card__icon fas fa-mobile"></i>
                        <p class="card__description">Design responsivo</p>
                    </section>

                   <section class="some-service__card">
                        <i class="card__icon fas fa-tools"></i>
                        <p class="card__description">Garantia de manutenção</p>
                    </section>

                   <section class="some-service__card">
                        <i class="card__icon fas fa-book-open"></i>
                        <p class="card__description">Utilizando as melhores tecnologias do mercado</p>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
